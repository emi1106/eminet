
        <!DOCTYPE html>
        <html>
        <head>
            <title>Model Training Progress</title>
            <meta http-equiv="refresh" content="5">
            <style>
                body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
                .container { max-width: 1200px; margin: 0 auto; background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
                h1 { color: #333; text-align: center; }
                .metrics { display: flex; justify-content: space-between; margin: 20px 0; }
                .metric-box { background-color: #f0f0f0; padding: 15px; border-radius: 5px; width: 22%; text-align: center; }
                .metric-title { font-weight: bold; margin-bottom: 10px; }
                .metric-value { font-size: 24px; color: #0066cc; }
                .plots { display: flex; justify-content: space-between; margin-top: 30px; }
                .plot { width: 48%; }
                .last-update { text-align: right; color: #777; margin-top: 20px; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Model Training Progress</h1>
                <div class="metrics">
                    <div class="metric-box">
                        <div class="metric-title">Current Epoch</div>
                        <div class="metric-value" id="current-epoch">0</div>
                    </div>
                    <div class="metric-box">
                        <div class="metric-title">Training Loss</div>
                        <div class="metric-value" id="train-loss">-</div>
                    </div>
                    <div class="metric-box">
                        <div class="metric-title">Validation Loss</div>
                        <div class="metric-value" id="val-loss">-</div>
                    </div>
                    <div class="metric-box">
                        <div class="metric-title">Validation Accuracy</div>
                        <div class="metric-value" id="val-acc">-</div>
                    </div>
                </div>
                <div class="plots">
                    <div class="plot">
                        <img id="loss-plot" src="loss_plot.png" width="100%" />
                    </div>
                    <div class="plot">
                        <img id="acc-plot" src="accuracy_plot.png" width="100%" />
                    </div>
                </div>
                <div class="last-update" id="last-update"></div>
            </div>
        </body>
        </html>
